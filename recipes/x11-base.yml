packages:
  - name: xcb-proto
    architecture: '@OPTION:arch@'
    metadata:
      summary: X C-language Bindings protocol headers
      description: The xcb-proto package provides the XML-XCB protocol descriptions that libxcb uses to generate the majority of its code and API.
      spdx: 'MIT'
      website: 'https://gitlab.freedesktop.org/xorg/proto/xcbproto'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['x11-base']
    source:
      subdir: sources
      git: 'https://gitlab.freedesktop.org/xorg/proto/xcbproto.git'
      tag: 'xcb-proto-1.17.0'
      version: '1.17.0'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
        - host-pkg-config
        - host-xorg-macros
      regenerate:
        - args: ['./autogen.sh']
          environ:
            'NOCONFIGURE': 'yes'
    tools_required:
      - system-gcc
      - host-python
    pkgs_required:
      - xorg-util-macros
      - xorg-proto
      - libxau
      - libxdmcp
    revision: 1
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--sysconfdir=/etc'
        - '--localstatedir=/var'
        - '--disable-static'
        environ:
          PYTHON: '@BUILD_ROOT@/tools/host-python/bin/python3.10'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: xorg-util-macros
    architecture: '@OPTION:arch@'
    from_source: xorg-util-macros
    tools_required:
      - system-gcc
      - host-xorg-macros
    revision: 1
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--sysconfdir=/etc'
        - '--localstatedir=/var'
        - '--disable-static'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: xorg-proto
    architecture: '@OPTION:arch@'
    source:
      subdir: sources
      git: 'https://gitlab.freedesktop.org/xorg/proto/xorgproto.git'
      tag: 'xorgproto-2024.1'
      version: '2024.1'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
        - host-pkg-config
        - host-xorg-macros
      regenerate:
        - args: ['./autogen.sh']
          environ:
            'NOCONFIGURE': 'yes'
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
      - xorg-util-macros
    revision: 1
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--sysconfdir=/etc'
        - '--localstatedir=/var'
        - '--disable-static'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: xorg-server
    architecture: '@OPTION:arch@'
    source:
      subdir: ports
      git: 'https://gitlab.freedesktop.org/xorg/xserver.git'
      tag: 'xorg-server-21.1.8'
      version: '21.1.8'
    tools_required:
      - system-gcc
      - wayland-scanner
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
      - virtual: pkgconfig-for-host
        program_name: host-pkg-config
    pkgs_required:
      - mlibc
      - xorg-util-macros
      - xcb-proto
      - xorg-proto
      - libdrm
      - systemd
      - libxshmfence
      - libx11
      - libxxf86vm
      - libxkbfile
      - libxfont2
      - libepoxy
      - libxi
      - libxdamage
      - libxrender
      - libxrandr
      - libxcb
      - libxfixes
      - libxext
      - nettle
      - xkbcomp
      - pixman
    revision: 10
    configure:
      - args:
        - 'meson'
        - '--native-file'
        - '@SOURCE_ROOT@/scripts/meson.native-file'
        - '--cross-file'
        - '@SOURCE_ROOT@/scripts/meson-@OPTION:arch-triple@.cross-file'
        - '--prefix=/usr'
        - '-Dxorg=false'
        - '-Dxephyr=false'
        - '-Dxnest=false'
        - '-Dxvfb=false'
        - '-Dxkb_output_dir=/var/lib/xkb'
        - '-Dvendor_name="The Managarm Project"'
        - '-Dvendor_name_short="Managarm"'
        - '-Dvendor_web="https://managarm.org"'
        - '-Dsuid_wrapper=false'
        - '-Dpciaccess=false'
        - '-Ddpms=false'
        - '-Dscreensaver=false'
        - '-Dxres=false'
        - '-Dxinerama=false'
        - '-Dxv=false'
        - '-Dxvmc=false'
        - '-Dsystemd_logind=false'
        - '-Dsecure-rpc=false'
        - '@THIS_SOURCE_DIR@'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
