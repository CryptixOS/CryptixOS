name: CI Meson

on:
  push:
    branches: ["master", "dev"]
  pull_request:
    branches: [ "master" ]

jobs:
  build-linux:
    runs-on: [ubuntu-latest]
    strategy:
      fail-fast: false
      matrix:
        build-configuration: [release, debug, dist]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: sudo apt update -y && sudo apt install -y meson ninja-build clang lld llvm git cmake python3 pipx
          && sudo apt install build-essential qemu-system parted udev bison flex libgmp3-dev libmpc-dev libmpfr-dev
          && sudo apt install texinfo libisl-dev gperf gettext autopoint libreadline-dev help2man groff zsh xorriso
          && pipx install xbstrap 
      - name: Create /usr/sbin/init
        run: mkdir -p build-sysroot/system-root/usr/sbin/ && touch sysroot/usr/sbin/init
      - name: Configure Project
        run: ./Meta/setup.sh x86_64 ${{ matrix.build-configuration }} 
          && (cd subprojects/fmt-10.2.0/ && patch -p 1 < ../../Meta/fmt-10.2.0.patch)
          && ./Meta/build.sh ${{ matrix.build-configuration }} x86_64
    
