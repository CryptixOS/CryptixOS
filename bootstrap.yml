declare_options:
  - name: arch
    default: x86_64
  - name: arch-triple
    default: x86_64-cryptix

imports:
  - file: host-recipes/core-tools.yml
  - file: recipes/core-apps.yml
  - file: recipes/core-libs.yml
  - file: recipes/editors.yml
  - file: recipes/misc.yml
  - file: recipes/misc-apps.yml
  - file: source-recipes/core.yml

packages:
  - name: base
    architecture: noarch
    source:
      subdir: 'sources'
      version: '1.0'
    pkgs_required:
      - base-files
      - bash
      - cmatrix
      - coretools
      - coreutils
      - file
      - init
      - mlibc
      - nano
      - sl
    configure: []
    build: []

  - name: base-files
    architecture: noarch
    source:
      subdir: 'sources'
      version: '1.0'
    configure: []
    build:
      - args: ['rsync', '-al', '@SOURCE_ROOT@/BaseFiles/', '@THIS_COLLECT_DIR@']


