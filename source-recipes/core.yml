sources:
  - name: binutils
    subdir: 'sources'
    url: 'https://ftp.gnu.org/gnu/binutils/binutils-2.42.tar.xz'
    format: 'tar.xz'
    extract_path: 'binutils-2.42'
    version: '2.42'
    patch-path-strip: 1
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.15
    regenerate:
      - args: ['automake']
        workdir: '@THIS_SOURCE_DIR@/ld'

  - name: 'cmake'
    subdir: 'sources'
    git: 'https://gitlab.kitware.com/cmake/cmake.git'
    tag: 'v3.26.4'
    version: '3.26.4'

  - name: file
    subdir: 'sources'
    git: 'https://github.com/file/file.git'
    tag: 'FILE5_44'
    version: '5.44'
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.15
      - host-libtool
    regenerate:
      - args: ['autoreconf', '-f', '-i']

  - name: gcc
    subdir: 'sources'
    url: 'https://ftp.gnu.org/gnu/gcc/gcc-14.1.0/gcc-14.1.0.tar.xz'
    format: 'tar.xz'
    extract_path: 'gcc-14.1.0'
    version: '14.1.0'
    patch-path-strip: 1
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.11
    regenerate:
      - args: ['autoconf']
        workdir: '@THIS_SOURCE_DIR@/gcc'
      - args: ['autoconf']
        workdir: '@THIS_SOURCE_DIR@/libstdc++-v3'

  - name: llvm
    subdir: 'sources'
    git: 'https://github.com/llvm/llvm-project'
    tag: 'llvmorg-19.1.3'
    version: '19.1.3'

  - name: mlibc
    subdir: 'sources'
    git: 'https://github.com/managarm/mlibc.git'
    branch: 'release-5.0'
    rolling_version: true
    version: '0.0pl@ROLLING_ID@'
